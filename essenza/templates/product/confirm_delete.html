{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmar Borrado - Essenza</title>
    <style>
      /* --- ADICIN DE VARIABLES NECESARIAS --- */
      body {
        --color-principal: #c06b3e; /* Color principal: Marr贸n/Naranja */
        --color-principal-hover: #a35a34;
        --color-fondo: #faf7f2;
        --color-fondo-tarjeta: #fff;
        --color-texto-base: #333;
        --color-borde-claro: #eee;
        --color-error: #b00020;
        --color-foco-sombra: rgba(192, 107, 62, 0.2);

        background-color: #faf7f2;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #333;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      /* --- FIN ADICIN DE VARIABLES --- */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* --- Botones y Clases de Ayuda --- */
      .btn-primary {
        /* Estilo principal del bot贸n (Guardar Cambios/Confirmar) */
        width: 100%;
        margin-top: 14px;
        padding: 10px 12px;
        border-radius: 10px;
        background: var(
          --color-principal
        ); /* AHORA USA EL COLOR MARRN/NARANJA */
        color: var(--color-fondo-tarjeta); /* Blanco */
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        font-weight: bold;
      }
      .btn-primary:hover {
        background-color: var(--color-principal-hover);
      }

      .update-link {
        /* Estilo para el enlace Cancelar */
        margin-top: 15px;
        text-align: center;
        font-size: 13px;
      }
      .update-link a {
        color: var(
          --color-principal
        ); /* Usa la variable principal (Marr贸n/Naranja) */
        text-decoration: underline;
      }

      /* Mensajes de error */
      .form-error {
        color: var(--color-error);
        font-size: 13px;
        margin: 6px 0;
      }

      .confirm-container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        padding: 40px;
        max-width: 500px;
        text-align: center;
      }
      .warning-icon {
        font-size: 48px;
        margin-bottom: 20px;
        display: block;
      }
      h1 {
        color: #c85a54;
        font-size: 24px;
        margin-bottom: 15px;
      }
      p {
        color: #666;
        font-size: 16px;
        margin-bottom: 20px;
        line-height: 1.5;
      }
      .product-info {
        background-color: #f9f5f2;
        border-left: 4px solid #c06b3e;
        padding: 15px;
        margin: 20px 0;
        border-radius: 4px;
        text-align: left;
      }
      .product-info strong {
        display: block;
        color: #c06b3e;
        margin-bottom: 8px;
      }
      .product-name {
        font-size: 18px;
        color: #333;
        word-break: break-word;
      }
      /* REEMPLAZO Y AJUSTE DEL BLOQUE ACTIONS (HTML) */
      .actions {
        display: block;
        gap: 10px;
        margin-top: 30px;
        justify-content: center;
      }

      button,
      a.btn {
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
        transition: opacity 0.3s;
        display: inline-block;
      }
      .btn-delete {
        background-color: #c85a54;
        color: white;
        flex: 1;
      }
      .btn-delete:hover {
        opacity: 0.85;
      }
      .btn-cancel {
        background-color: #ddd;
        color: #333;
        flex: 1;
      }
      .btn-cancel:hover {
        opacity: 0.85;
      }
      .note {
        background-color: #fff3cd;
        border: 1px solid #ffc107;
        color: #856404;
        padding: 12px;
        border-radius: 4px;
        margin-top: 20px;
        font-size: 14px;
      }
      @media (max-width: 500px) {
        .confirm-container {
          padding: 30px 20px;
        }
        .actions {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="confirm-container">
      <span class="warning-icon">锔</span>
      <p>驴Est谩 seguro de que desea borrar este producto?</p>

      <div class="product-info">
        <strong>Producto:</strong>
        <div class="product-name">{{ product.name }}</div>
      </div>

      <form method="post" style="margin: 0">
        {% csrf_token %}
        <div class="actions">
          <button type="submit" class="btn-primary" style="margin-top: 0">
            Confirmar Borrado
          </button>

          <p class="update-link">
            <a href="{% url 'product_list' %}">Cancelar</a>
          </p>
        </div>
      </form>

      <div class="note">
         Si borras este producto, se eliminar谩 toda la informaci贸n asociada.
      </div>
    </div>
  </body>
</html>
